<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech Blog</title>
		<link href="styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/7ff03519dd.js" crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar-container">
				<div class="second-navbar container-1 space-between">
					Implementation begins!
				</div>
			</nav>
			<nav class="navbar-container">
				<div class="main-navbar container-1 space-between">
					<img class="main-navbar__logo" src="img/logo.svg" alt="logo" />
					<div class="controls space-between">
						<div class="controls__section">
							<span class="controls__button link">
								<span>Blogs</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
							<span class="controls__button link">
								<span>Newsletters</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
							<span class="controls__button link">
								<span>Videos</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
							<span class="controls__button link">
								<span>Podcasts</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
							<span class="controls__button link">
								<span>Resources</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
						</div>
						<div class="controls__section">
							<i class="fa-solid fa-magnifying-glass controls__search"></i>
							<span class="controls__button link">
								<span>HubSpot Products</span>
								<i class="fa-solid fa-chevron-down fa-xs"></i>
							</span>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
