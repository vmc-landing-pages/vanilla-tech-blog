<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech Blog</title>
		<link href="styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="scripts.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar-container">
				<div class="second-navbar container-1 space-between"></div>
			</nav>
			<nav class="navbar-container">
				<div class="main-navbar container-1 space-between">
					<img class="main-navbar__logo" src="img/logo.svg" alt="logo" />
					<div class="controls space-between">
						<div class="controls-left">
							<span class="controls__button link">Blogs</span>
							<span class="controls__button link">Newsletters</span>
							<span class="controls__button link">Videos</span>
							<span class="controls__button link">Podcasts</span>
							<span class="controls__button link">Resources</span>
						</div>
						<div class="controls-right">
							<span>Search</span>
							<span class="controls__button link">HubSpot Products</span>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
